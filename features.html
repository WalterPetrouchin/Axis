<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis | Features</title>
    
    <!-- 1. Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        axis: {
                            base: '#F2F0E9',
                            dark: '#1A3C34',
                            accent: '#C76D5B',
                            sage: '#A8BBA2'
                        }
                    }
                }
            }
        }
    </script>

    <!-- 3. Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- 4. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 5. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body { background-color: #F2F0E9; }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const Menu = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const X = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const Zap = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Moon = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>;
        const Camera = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const Heart = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.28 3.6-2.34 4.58-3.74 1.5-2.14.73-5.07-2.67-5.49a4.99 4.99 0 0 0-5.38 3.28h-1.06a4.99 4.99 0 0 0-5.38-3.28C5.67 5.19 4.9 8.12 6.4 10.26c.98 1.4 3.09 2.46 4.58 3.74L12 15l7-1z"/><path d="M12 22V15"/></svg>;
        const MessageCircle = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>;
        const Users = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;

        const Features = () => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            return (
                <div className="min-h-screen bg-axis-base text-axis-dark font-sans selection:bg-axis-accent selection:text-white">
                    
                    {/* --- Navigation --- */}
                    <nav className="fixed w-full z-50 bg-axis-base/90 backdrop-blur-md py-4 shadow-sm border-b border-axis-dark/10">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-axis-dark rounded-full flex items-center justify-center text-axis-base">
                                    <span className="font-serif italic font-bold text-lg">A</span>
                                </div>
                                <span className="text-2xl font-serif font-semibold tracking-tight">AXIS</span>
                            </div>

                            <div className="hidden md:flex items-center gap-8">
                                <a href="index.html" className="text-sm font-medium hover:text-axis-accent transition-colors">Home</a>
                                <a href="how-it-works.html" className="text-sm font-medium hover:text-axis-accent transition-colors">How it Works</a>
                                <a href="#" className="text-sm font-medium text-axis-accent transition-colors">Features</a>
                                <button className="bg-axis-dark text-axis-base px-6 py-2.5 rounded-full text-sm font-medium hover:bg-opacity-90 transition-all">
                                    Join Waitlist
                                </button>
                            </div>

                            <button className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>
                         {/* Mobile Menu */}
                        {mobileMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-axis-base border-b border-axis-dark/10 p-6 flex flex-col gap-4 shadow-lg">
                            <a href="index.html" className="text-lg font-serif">Home</a>
                            <a href="how-it-works.html" className="text-lg font-serif">How it Works</a>
                            <a href="#" className="text-lg font-serif text-axis-accent">Features</a>
                            <button className="bg-axis-dark text-axis-base w-full py-3 rounded-full mt-2">Join Waitlist</button>
                        </div>
                        )}
                    </nav>

                    {/* --- Header --- */}
                    <header className="pt-40 pb-20 container mx-auto px-6 text-center">
                        <h1 className="text-5xl md:text-7xl font-serif mb-6 fade-in-up">
                            Your toolkit for <br/>
                            <span className="italic text-axis-accent">feeling great.</span>
                        </h1>
                        <p className="text-xl opacity-70 max-w-2xl mx-auto fade-in-up" style={{animationDelay: '0.2s'}}>
                            All the tools you need to fix your energy, sleep, and stress, all in one simple app.
                        </p>
                    </header>

                    {/* --- Features Grid (Bento Box Style) --- */}
                    <div className="container mx-auto px-6 pb-32">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-[400px]">
                            
                            {/* Feature 1: Food Scanner (Large Card) */}
                            <div className="md:col-span-2 bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover relative overflow-hidden group">
                                <div className="relative z-10 max-w-sm">
                                    <div className="w-12 h-12 bg-axis-accent/10 text-axis-accent rounded-full flex items-center justify-center mb-6">
                                        <Camera size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">The Smart Food Scanner</h2>
                                    <p className="text-lg opacity-70 leading-relaxed mb-6">
                                        Don't count calories. Just take a picture of your food. Axis uses AI to tell you if that meal will give you energy or make you crash later.
                                    </p>
                                    <div className="inline-flex items-center gap-2 text-axis-accent font-medium">
                                        Try it out <span className="group-hover:translate-x-1 transition-transform">â†’</span>
                                    </div>
                                </div>
                                {/* Visual Decoration */}
                                <div className="absolute right-0 bottom-0 w-64 h-64 bg-axis-accent/5 rounded-tl-[100px] pointer-events-none"></div>
                                <div className="absolute right-10 bottom-10 opacity-10 scale-150 pointer-events-none">
                                    <Camera size={120} />
                                </div>
                            </div>

                            {/* Feature 2: Stress Alarm (Tall Card) */}
                            <div className="md:row-span-2 bg-axis-dark text-axis-base rounded-[2rem] p-10 shadow-xl card-hover relative overflow-hidden group">
                                <div className="relative z-10">
                                    <div className="w-12 h-12 bg-white/10 text-white rounded-full flex items-center justify-center mb-6">
                                        <Heart size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">The Stress Alarm</h2>
                                    <p className="text-lg opacity-70 leading-relaxed mb-8">
                                        Your watch knows you're stressed before you do. We alert you instantly and give you a 3-minute game to calm down.
                                    </p>
                                    
                                    {/* Mini UI Mockup */}
                                    <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-sm border border-white/10">
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className="w-2 h-2 rounded-full bg-red-400 animate-pulse"></div>
                                            <span className="text-sm font-bold uppercase tracking-wide">Alert: High Cortisol</span>
                                        </div>
                                        <div className="text-2xl font-serif mb-2">Take a breath.</div>
                                        <div className="h-1 bg-white/20 rounded-full overflow-hidden">
                                            <div className="h-full w-1/3 bg-axis-accent"></div>
                                        </div>
                                        <div className="flex justify-between text-xs opacity-50 mt-2">
                                            <span>Inhale</span>
                                            <span>Hold</span>
                                            <span>Exhale</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Feature 3: Sleep Calculator (Standard Card) */}
                            <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover group">
                                <div className="w-12 h-12 bg-axis-sage/20 text-axis-dark rounded-full flex items-center justify-center mb-6">
                                    <Moon size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Sleep Clock</h2>
                                <p className="opacity-70 leading-relaxed">
                                    We calculate the perfect bedtime for <em>you</em>, so you wake up feeling like you actually slept.
                                </p>
                            </div>

                            {/* Feature 4: Energy Score (Standard Card) */}
                            <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover group">
                                <div className="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mb-6">
                                    <Zap size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Energy Battery</h2>
                                <p className="opacity-70 leading-relaxed">
                                    See exactly how much energy you have left for the day, just like the battery on your phone.
                                </p>
                            </div>

                             {/* Feature 5: Ask Axis (Wide Card) */}
                             <div className="md:col-span-2 bg-[#F9F8F6] rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover relative overflow-hidden flex items-center">
                                <div className="relative z-10 max-w-md">
                                    <div className="w-12 h-12 bg-axis-dark/5 text-axis-dark rounded-full flex items-center justify-center mb-6">
                                        <MessageCircle size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">Ask Axis Anything</h2>
                                    <p className="text-lg opacity-70 leading-relaxed">
                                        "Why am I tired?" "What should I eat for lunch?" Chat with our smart AI assistant anytime you need advice. It knows your data, so the answers are actually useful.
                                    </p>
                                </div>
                                {/* Chat Bubble Decoration */}
                                <div className="absolute -right-10 top-1/2 -translate-y-1/2 opacity-5 hidden md:block">
                                    <MessageCircle size={300} />
                                </div>
                            </div>

                             {/* Feature 6: Squad (Standard Card) */}
                             <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover group">
                                <div className="w-12 h-12 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center mb-6">
                                    <Users size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Your Squad</h2>
                                <p className="opacity-70 leading-relaxed">
                                    Share your wins with friends. When you're stressed, they get a nudge to send you good vibes.
                                </p>
                            </div>

                        </div>
                    </div>

                    {/* --- Bottom CTA --- */}
                    <section className="bg-axis-accent text-white py-24 text-center">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl md:text-5xl font-serif mb-8">Ready to feel better?</h2>
                            <p className="text-xl opacity-90 mb-10 max-w-2xl mx-auto">
                                Join thousands of people who are finally listening to their bodies.
                            </p>
                            <button className="bg-white text-axis-accent px-10 py-4 rounded-full font-medium text-lg hover:bg-axis-base transition-all shadow-lg hover:shadow-xl hover:-translate-y-1 duration-300">
                                Get Started for Free
                            </button>
                        </div>
                    </section>
                    
                    {/* --- Footer (Simple) --- */}
                    <footer className="bg-axis-dark border-t border-white/10 text-white/40 py-8 text-center text-sm">
                        <p>&copy; 2025 Axis Health Inc. Made with care.</p>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Features />);
    </script>
</body>
</html>
