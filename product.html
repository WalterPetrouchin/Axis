<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis | The App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        axis: {
                            base: '#F2F0E9',
                            dark: '#1A3C34',
                            accent: '#C76D5B',
                            sage: '#A8BBA2'
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #F2F0E9; }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const Menu = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const X = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        
        // Feature Icons
        const Camera = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const Heart = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.28 3.6-2.34 4.58-3.74 1.5-2.14.73-5.07-2.67-5.49a4.99 4.99 0 0 0-5.38 3.28h-1.06a4.99 4.99 0 0 0-5.38-3.28C5.67 5.19 4.9 8.12 6.4 10.26c.98 1.4 3.09 2.46 4.58 3.74L12 15l7-1z"/><path d="M12 22V15"/></svg>;
        const Moon = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>;
        const Zap = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const MessageCircle = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>;
        const Users = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        
        // How It Works Icons
        const Watch = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="13" x="4" y="5.5" rx="2"/><path d="M8 2.5v3"/><path d="M16 2.5v3"/><path d="M16 18.5v3"/><path d="M8 18.5v3"/></svg>;
        const Sparkles = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>;
        const CheckCircle = ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;

        const ProductPage = () => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            return (
                <div className="min-h-screen bg-axis-base text-axis-dark font-sans selection:bg-axis-accent selection:text-white">
                    
                    {/* --- Navigation --- */}
                    <nav className="fixed w-full z-50 bg-axis-base/90 backdrop-blur-md py-4 shadow-sm border-b border-axis-dark/10">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-axis-dark rounded-full flex items-center justify-center text-axis-base">
                                    <span className="font-serif italic font-bold text-lg">A</span>
                                </div>
                                <span className="text-2xl font-serif font-semibold tracking-tight">AXIS</span>
                            </div>

                            <div className="hidden md:flex items-center gap-8">
                                <a href="index.html" className="text-sm font-medium hover:text-axis-accent transition-colors">Home</a>
                                {/* This page is now both Features and How it Works, so we just link to this page */}
                                <a href="#" className="text-sm font-medium text-axis-accent transition-colors">The App</a>
                                <a href="join.html" className="bg-axis-dark text-axis-base px-6 py-2.5 rounded-full text-sm font-medium hover:bg-opacity-90 transition-all">
                                    Join Waitlist
                                </a>
                            </div>

                            <button className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>
                        {mobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-axis-base border-b border-axis-dark/10 p-6 flex flex-col gap-4 shadow-lg">
                                <a href="index.html" className="text-lg font-serif">Home</a>
                                <a href="#" className="text-lg font-serif text-axis-accent">The App</a>
                                <a href="join.html" className="bg-axis-dark text-axis-base w-full py-3 rounded-full mt-2 text-center">Join Waitlist</a>
                            </div>
                        )}
                    </nav>

                    {/* --- Hero Section --- */}
                    <header className="pt-40 pb-20 container mx-auto px-6 text-center">
                        <h1 className="text-5xl md:text-7xl font-serif mb-6 fade-in-up">
                            Smart data. <br/>
                            <span className="italic text-axis-accent">Powerful tools.</span>
                        </h1>
                        <p className="text-xl opacity-70 max-w-2xl mx-auto fade-in-up" style={{animationDelay: '0.2s'}}>
                            See how Axis turns your biological data into a simple daily plan.
                        </p>
                    </header>

                    {/* --- PART 1: HOW IT WORKS (Timeline) --- */}
                    <div className="container mx-auto px-6 py-20 border-b border-axis-dark/5">
                        <div className="max-w-4xl mx-auto relative">
                            {/* Central Line */}
                            <div className="absolute left-1/2 top-0 bottom-0 w-px bg-axis-dark/10 -translate-x-1/2 hidden md:block"></div>

                            {/* STEP 1 */}
                            <div className="relative grid md:grid-cols-2 gap-12 items-center mb-24 group">
                                <div className="md:text-right order-2 md:order-1 fade-in-up" style={{animationDelay: '0.3s'}}>
                                    <div className="inline-block px-3 py-1 bg-white border border-axis-dark/10 rounded-full text-xs font-bold uppercase tracking-widest mb-4 text-axis-accent">Step 1</div>
                                    <h2 className="text-4xl font-serif mb-4">We Connect.</h2>
                                    <p className="text-lg opacity-70">Axis talks directly to your smart watch. It sees how you slept and how much you moved.</p>
                                </div>
                                <div className="relative order-1 md:order-2 flex justify-center fade-in-up" style={{animationDelay: '0.4s'}}>
                                    <div className="w-16 h-16 md:absolute md:left-0 md:-translate-x-1/2 bg-axis-dark text-axis-base rounded-full flex items-center justify-center z-10 shadow-xl border-4 border-axis-base">
                                        <Watch size={28} />
                                    </div>
                                    <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-axis-dark/5 w-full max-w-sm md:ml-12">
                                        <div className="flex justify-between items-center mb-4"><span className="text-sm font-medium opacity-50">Syncing...</span></div>
                                        <div className="h-2 bg-axis-dark/5 rounded-full w-full mb-2"></div>
                                        <div className="h-2 bg-axis-dark/5 rounded-full w-2/3"></div>
                                    </div>
                                </div>
                            </div>

                            {/* STEP 2 */}
                            <div className="relative grid md:grid-cols-2 gap-12 items-center mb-24">
                                <div className="relative flex justify-center fade-in-up" style={{animationDelay: '0.3s'}}>
                                    <div className="w-16 h-16 md:absolute md:right-0 md:translate-x-1/2 bg-axis-accent text-white rounded-full flex items-center justify-center z-10 shadow-xl border-4 border-axis-base">
                                        <Sparkles size={28} />
                                    </div>
                                    <div className="bg-axis-dark text-axis-base p-8 rounded-[2rem] shadow-xl w-full max-w-sm md:mr-12">
                                        <div className="text-xs font-bold uppercase tracking-wider opacity-50 mb-2">Axis Brain</div>
                                        <div className="text-xl font-serif">"Looks like a high stress day."</div>
                                    </div>
                                </div>
                                <div className="md:text-left fade-in-up" style={{animationDelay: '0.4s'}}>
                                    <div className="inline-block px-3 py-1 bg-white border border-axis-dark/10 rounded-full text-xs font-bold uppercase tracking-widest mb-4 text-axis-accent">Step 2</div>
                                    <h2 className="text-4xl font-serif mb-4">We Think.</h2>
                                    <p className="text-lg opacity-70">Our AI compares your data to millions of patterns to figure out <em>why</em> you feel the way you do.</p>
                                </div>
                            </div>

                            {/* STEP 3 */}
                            <div className="relative grid md:grid-cols-2 gap-12 items-center">
                                <div className="md:text-right order-2 md:order-1 fade-in-up" style={{animationDelay: '0.3s'}}>
                                    <div className="inline-block px-3 py-1 bg-white border border-axis-dark/10 rounded-full text-xs font-bold uppercase tracking-widest mb-4 text-axis-accent">Step 3</div>
                                    <h2 className="text-4xl font-serif mb-4">You Thrive.</h2>
                                    <p className="text-lg opacity-70">We give you a simple plan. "Eat this." "Rest now." You follow the steps and feel amazing.</p>
                                </div>
                                <div className="relative order-1 md:order-2 flex justify-center fade-in-up" style={{animationDelay: '0.4s'}}>
                                    <div className="w-16 h-16 md:absolute md:left-0 md:-translate-x-1/2 bg-white text-axis-dark rounded-full flex items-center justify-center z-10 shadow-xl border-4 border-axis-base">
                                        <CheckCircle size={28} />
                                    </div>
                                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-axis-dark/5 w-full max-w-sm md:ml-12">
                                        <div className="flex items-center gap-3 p-3 bg-axis-base rounded-xl">
                                            <div className="w-5 h-5 rounded-full border-2 border-axis-dark/20"></div>
                                            <span className="font-medium">Drink water first</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* --- PART 2: THE FEATURES (Bento Grid) --- */}
                    <div className="container mx-auto px-6 py-24">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-serif mb-4">The Toolkit</h2>
                            <p className="opacity-60">Everything included in your Axis membership.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-[400px]">
                            {/* Feature 1: Food Scanner */}
                            <div className="md:col-span-2 bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover relative overflow-hidden group">
                                <div className="relative z-10 max-w-sm">
                                    <div className="w-12 h-12 bg-axis-accent/10 text-axis-accent rounded-full flex items-center justify-center mb-6">
                                        <Camera size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">Smart Food Scanner</h2>
                                    <p className="text-lg opacity-70 mb-6">Don't count calories. Snap a picture and Axis tells you if that meal will give you energy or make you crash.</p>
                                </div>
                                <div className="absolute right-0 bottom-0 w-64 h-64 bg-axis-accent/5 rounded-tl-[100px] pointer-events-none"></div>
                            </div>

                            {/* Feature 2: Stress Alarm */}
                            <div className="md:row-span-2 bg-axis-dark text-axis-base rounded-[2rem] p-10 shadow-xl card-hover relative overflow-hidden">
                                <div className="relative z-10">
                                    <div className="w-12 h-12 bg-white/10 text-white rounded-full flex items-center justify-center mb-6">
                                        <Heart size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">Stress Alarm</h2>
                                    <p className="text-lg opacity-70 mb-8">We alert you instantly when cortisol spikes and give you a 3-minute game to calm down.</p>
                                    <div className="bg-white/10 p-4 rounded-xl text-center">
                                        <div className="text-2xl font-serif">Inhale...</div>
                                    </div>
                                </div>
                            </div>

                            {/* Feature 3: Sleep */}
                            <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover">
                                <div className="w-12 h-12 bg-axis-sage/20 text-axis-dark rounded-full flex items-center justify-center mb-6">
                                    <Moon size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Sleep Clock</h2>
                                <p className="opacity-70">We calculate the perfect bedtime for <em>you</em>.</p>
                            </div>

                            {/* Feature 4: Energy */}
                            <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover">
                                <div className="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mb-6">
                                    <Zap size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Energy Battery</h2>
                                <p className="opacity-70">See exactly how much energy you have left for the day.</p>
                            </div>

                             {/* Feature 5: Ask Axis */}
                             <div className="md:col-span-2 bg-[#F9F8F6] rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover relative overflow-hidden flex items-center">
                                <div className="relative z-10 max-w-md">
                                    <div className="w-12 h-12 bg-axis-dark/5 text-axis-dark rounded-full flex items-center justify-center mb-6">
                                        <MessageCircle size={24} />
                                    </div>
                                    <h2 className="text-3xl font-serif mb-4">Ask Axis Anything</h2>
                                    <p className="text-lg opacity-70">"Why am I tired?" Chat with our smart AI assistant anytime.</p>
                                </div>
                            </div>

                             {/* Feature 6: Squad */}
                             <div className="bg-white rounded-[2rem] p-10 border border-axis-dark/5 shadow-sm card-hover">
                                <div className="w-12 h-12 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center mb-6">
                                    <Users size={24} />
                                </div>
                                <h2 className="text-2xl font-serif mb-4">Your Squad</h2>
                                <p className="opacity-70">Share your wins with friends.</p>
                            </div>
                        </div>
                    </div>

                    {/* --- Bottom CTA --- */}
                    <section className="bg-axis-accent text-white py-24 text-center">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl md:text-5xl font-serif mb-8">Ready to feel better?</h2>
                            <a href="join.html" className="inline-block bg-white text-axis-accent px-10 py-4 rounded-full font-medium text-lg hover:bg-axis-base transition-all shadow-lg hover:shadow-xl hover:-translate-y-1 duration-300">
                                Get Started for Free
                            </a>
                        </div>
                    </section>
                    
                    {/* --- Footer --- */}
                    <footer className="bg-axis-dark border-t border-white/10 text-white/40 py-8 text-center text-sm">
                        <p>&copy; 2025 Axis Health Inc. Made with care.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProductPage />);
    </script>
</body>
</html>
