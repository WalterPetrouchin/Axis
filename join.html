<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis | Create Account</title>
    
    <!-- 1. Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        axis: {
                            base: '#F2F0E9',
                            dark: '#1A3C34',
                            accent: '#C76D5B',
                            sage: '#A8BBA2'
                        }
                    }
                }
            }
        }
    </script>

    <!-- 3. Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- 4. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 5. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body { background-color: #F2F0E9; }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const Check = ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;
        const ArrowRight = ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const ShieldCheck = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>;

        const Join = () => {
            const [selectedGoal, setSelectedGoal] = useState('');
            const [formData, setFormData] = useState({ name: '', email: '' });
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setSubmitted(true);
            };

            const goals = [
                { id: 'energy', label: 'More Energy' },
                { id: 'sleep', label: 'Better Sleep' },
                { id: 'stress', label: 'Less Stress' },
            ];

            return (
                <div className="min-h-screen flex flex-col md:flex-row font-sans text-axis-dark">
                    
                    {/* --- LEFT SIDE: Brand & Inspiration --- */}
                    <div className="w-full md:w-1/2 bg-axis-dark text-axis-base p-8 md:p-16 flex flex-col justify-between relative overflow-hidden">
                        {/* Background Decor */}
                        <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-white/5 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

                        {/* Logo */}
                        <div className="relative z-10">
                            <a href="index.html" className="flex items-center gap-2 mb-12 hover:opacity-80 transition-opacity">
                                <div className="w-8 h-8 bg-axis-base rounded-full flex items-center justify-center text-axis-dark">
                                    <span className="font-serif italic font-bold text-lg">A</span>
                                </div>
                                <span className="text-2xl font-serif font-semibold tracking-tight">AXIS</span>
                            </a>
                        </div>

                        {/* Main Text */}
                        <div className="relative z-10 max-w-md">
                            <h1 className="text-4xl md:text-5xl font-serif mb-6 leading-tight">
                                Your best self is <br/>
                                <span className="italic text-axis-accent">waiting.</span>
                            </h1>
                            <p className="text-lg opacity-70 leading-relaxed mb-8">
                                Join 10,000+ others who have stopped guessing and started living smarter.
                            </p>
                            
                            {/* Social Proof */}
                            <div className="flex items-center gap-4 pt-8 border-t border-white/10">
                                <div className="flex -space-x-3">
                                    {[1,2,3].map(i => (
                                        <div key={i} className="w-10 h-10 rounded-full border-2 border-axis-dark bg-axis-sage/20 flex items-center justify-center text-xs font-bold bg-white text-axis-dark">
                                            {String.fromCharCode(64+i)}
                                        </div>
                                    ))}
                                </div>
                                <div className="text-sm">
                                    <div className="font-bold">4.9/5 Rating</div>
                                    <div className="opacity-60">from happy beta users</div>
                                </div>
                            </div>
                        </div>

                        {/* Footer (Left) */}
                        <div className="relative z-10 text-xs opacity-40 mt-12 md:mt-0">
                            &copy; 2025 Axis Health Inc.
                        </div>
                    </div>

                    {/* --- RIGHT SIDE: The Form --- */}
                    <div className="w-full md:w-1/2 bg-axis-base p-8 md:p-16 flex items-center justify-center overflow-y-auto">
                        <div className="w-full max-w-md fade-in-up">
                            
                            {/* Form Header */}
                            <div className="mb-8">
                                <h2 className="text-3xl font-serif mb-2">Create your account</h2>
                                <p className="opacity-60">Free for early access users. No credit card needed.</p>
                            </div>

                            {/* Success State */}
                            {submitted ? (
                                <div className="bg-white p-8 rounded-3xl border border-axis-dark/5 text-center shadow-lg">
                                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Check size={32} />
                                    </div>
                                    <h3 className="text-2xl font-serif mb-2">You're in!</h3>
                                    <p className="opacity-60 mb-6">
                                        We've sent a magic link to <strong>{formData.email}</strong>. Check your inbox to start setting up your profile.
                                    </p>
                                    <button onClick={() => window.location.href='index.html'} className="text-axis-accent font-medium hover:underline">
                                        Return to Home
                                    </button>
                                </div>
                            ) : (
                                /* Input Form */
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    
                                    {/* 1. Name */}
                                    <div>
                                        <label className="block text-sm font-bold uppercase tracking-wide opacity-50 mb-2">Full Name</label>
                                        <input 
                                            type="text" 
                                            required
                                            placeholder="e.g. Alex Smith"
                                            className="w-full bg-white border border-axis-dark/10 rounded-xl px-5 py-4 focus:outline-none focus:border-axis-accent focus:ring-1 focus:ring-axis-accent transition-all placeholder:opacity-30"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>

                                    {/* 2. Email */}
                                    <div>
                                        <label className="block text-sm font-bold uppercase tracking-wide opacity-50 mb-2">Email Address</label>
                                        <input 
                                            type="email" 
                                            required
                                            placeholder="name@example.com"
                                            className="w-full bg-white border border-axis-dark/10 rounded-xl px-5 py-4 focus:outline-none focus:border-axis-accent focus:ring-1 focus:ring-axis-accent transition-all placeholder:opacity-30"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        />
                                    </div>

                                    {/* 3. Goal Selector (Fun Interactive Part) */}
                                    <div>
                                        <label className="block text-sm font-bold uppercase tracking-wide opacity-50 mb-3">I want to fix my...</label>
                                        <div className="grid grid-cols-3 gap-3">
                                            {goals.map((goal) => (
                                                <button
                                                    key={goal.id}
                                                    type="button"
                                                    onClick={() => setSelectedGoal(goal.id)}
                                                    className={`
                                                        py-3 px-2 rounded-xl text-sm font-medium border transition-all
                                                        ${selectedGoal === goal.id 
                                                            ? 'bg-axis-dark text-white border-axis-dark shadow-md transform scale-[1.02]' 
                                                            : 'bg-white border-axis-dark/10 text-axis-dark/60 hover:border-axis-dark/30'}
                                                    `}
                                                >
                                                    {goal.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Submit Button */}
                                    <button 
                                        type="submit" 
                                        className="w-full bg-axis-accent text-white font-medium text-lg py-4 rounded-full hover:bg-opacity-90 transition-all shadow-lg hover:shadow-xl hover:-translate-y-1 flex items-center justify-center gap-2 group"
                                    >
                                        Get My Free Plan
                                        <span className="group-hover:translate-x-1 transition-transform"><ArrowRight size={20} /></span>
                                    </button>

                                    {/* Security Note */}
                                    <div className="flex items-center justify-center gap-2 text-xs opacity-50 pt-2">
                                        <ShieldCheck />
                                        <span>Your data is 100% private and secure.</span>
                                    </div>

                                </form>
                            )}

                            {/* Already have account */}
                            <div className="mt-8 text-center text-sm">
                                <span className="opacity-60">Already have an account? </span>
                                <a href="#" className="font-bold text-axis-dark hover:text-axis-accent transition-colors">Log in</a>
                            </div>

                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Join />);
    </script>
</body>
</html>
