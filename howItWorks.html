<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis | How It Works</title>
    
    <!-- 1. Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        axis: {
                            base: '#F2F0E9',
                            dark: '#1A3C34',
                            accent: '#C76D5B',
                            sage: '#A8BBA2'

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 5. Babel -->

    <!-- Custom Styles -->
    <style>
        body { background-color: #F2F0E9; }

        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        /* Connecting line animation */
        .line-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 3s linear forwards;

        @keyframes dash {

                            </div>

                            <button className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>

                                            <div className="text-2xl font-serif mb-4">"Looks like a high stress day."</div>

                                                <strong>Advice: Needs calm, not coffee.</strong>

                            </div>

                                    <p className="text-lg opacity-70 leading-relaxed">

                            <p className="text-xl opacity-70 mb-10 max-w-2xl mx-auto">

                            </p>
                            <button className="bg-axis-accent text-white px-10 py-4 rounded-full font-medium text-lg hover:bg-opacity-90 transition-all shadow-lg hover:shadow-xl hover:-translate-y-1 duration-300">

                    </section>
                    
                    {/* --- Footer (Simple) --- */}

        root.render(<HowItWorks />);
    </script>
</body>
</html>
